<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <div class="content">
    <div class="image-container">
      <div class="image-layer"></div>
    </div>

    <div class="information">
      <h1>Get <span>insights</span> that help your business grow.</h1>

      <p id="description">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
      experience, and overall efficiency.</p>
      <div class="data">
        <div class="data_text">
          <h2 class="upper">10k+</h2>
          <p class="upper">companies</p>
        </div>
        <div class="data_text">
          <h2 class="upper">314</h2> 
          <p class="upper">templates</p>
        </div>  
        <div class="data_text">
          <h2 class="upper">12m+</h2>
          <p class="upper">queries</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
